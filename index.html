<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="styles.css">
    <title>Awesome Books</title>
</head>

<body>
    <div class="container">
        <h1>All awesome Books</h1>
        <hr>
        <div class="book-list">
            <ul id="book-list">

            </ul>
        </div>
        <hr style="border: 2px solid black; width: 30%; margin-top: 30px; border-radius: 10px;">
        <div class="book-form">
            <h2>Add a new book</h2>
            <form id="book-form">
                <input type="text" id="title" placeholder="Book Title">
                <br>
                <input type="text" id="author" placeholder="Book Author">
                <br>
                <div id="button-div"><button type="submit" id="submit-btn">Add</button></div>
            </form>
        </div>

    </div>
    <!-- Link to The Javascript File -->
    <script src="./index.js"></script>
</body>

</html>
